<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .calculator-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 1.1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon::before {
            content: '+';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: #6a11cb;
        }

        #num2.input-with-icon::before {
            content: '=';
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
            margin-bottom: 25px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .result-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .result-container.has-result {
            background-color: #e1f5fe;
            border-left: 4px solid #0288d1;
        }

        #result {
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: 500;
            text-align: center;
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
        }

        .error {
            color: #e74c3c;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .error.show {
            display: block;
        }

        .calculation-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            color: #2c3e50;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .history {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .history h3 {
            color: #34495e;
            margin-bottom: 10px;
            text-align: center;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            color: #555;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .clear-history {
            display: block;
            margin: 10px auto 0;
            padding: 8px 15px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .clear-history:hover {
            background: #7f8c8d;
        }

        @media (max-width: 600px) {
            .calculator-container {
                padding: 25px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Simple Addition Calculator</h2>
        
        <div class="input-group">
            <label for="num1">Number 1:</label>
            <div class="input-with-icon">
                <input type="text" id="num1" name="num1" placeholder="Enter first number">
            </div>
        </div>
        
        <div class="input-group">
            <label for="num2">Number 2:</label>
            <div class="input-with-icon">
                <input type="text" id="num2" name="num2" placeholder="Enter second number">
            </div>
        </div>
        
        <button onclick="addNumbers()">Add Numbers</button>
        
        <div class="error" id="error">Please enter valid numbers</div>
        
        <div class="result-container" id="resultContainer">
            <label for="result">Result:</label>
            <input type="text" id="result" name="result" placeholder="Sum will appear here" readonly>
        </div>
        
        <div class="calculation-display" id="calculationDisplay">
            Enter numbers and click "Add Numbers"
        </div>
        
        <div class="history">
            <h3>Calculation History</h3>
            <div class="history-list" id="historyList">
                <!-- History items will be added here -->
            </div>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script>
        // Initialize history array
        let calculationHistory = [];
        
        function addNumbers() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const resultElement = document.getElementById('result');
            const errorElement = document.getElementById('error');
            const resultContainer = document.getElementById('resultContainer');
            const calculationDisplay = document.getElementById('calculationDisplay');
            
            // Reset states
            resultContainer.classList.remove('has-result');
            errorElement.classList.remove('show');
            
            // Validate inputs
            if (num1 === '' || num2 === '') {
                errorElement.textContent = "Please enter both numbers";
                errorElement.classList.add('show');
                return;
            }
            
            if (isNaN(num1) || isNaN(num2)) {
                errorElement.textContent = "Please enter valid numbers";
                errorElement.classList.add('show');
                return;
            }
            
            // Convert to numbers and calculate
            const number1 = parseFloat(num1);
            const number2 = parseFloat(num2);
            const sum = number1 + number2;
            
            // Display result
            resultElement.value = sum;
            resultContainer.classList.add('has-result');
            
            // Display calculation
            calculationDisplay.textContent = `${number1} + ${number2} = ${sum}`;
            
            // Add to history
            addToHistory(number1, number2, sum);
        }
        
        function addToHistory(num1, num2, sum) {
            // Create history item
            const historyItem = {
                num1: num1,
                num2: num2,
                sum: sum,
                timestamp: new Date().toLocaleTimeString()
            };
            
            // Add to beginning of history array
            calculationHistory.unshift(historyItem);
            
            // Update history display
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            // Clear current display
            historyList.innerHTML = '';
            
            // Add each history item
            calculationHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${item.num1} + ${item.num2} = ${item.sum} (${item.timestamp})`;
                historyList.appendChild(historyItem);
            });
        }
        
        function clearHistory() {
            calculationHistory = [];
            updateHistoryDisplay();
        }
        
        // Allow Enter key to trigger calculation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                addNumbers();
            }
        });
        
        // Input validation - only allow numbers and decimal point
        document.getElementById('num1').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9.]/g, '');
            // Ensure only one decimal point
            if ((this.value.match(/\./g) || []).length > 1) {
                this.value = this.value.slice(0, -1);
            }
        });
        
        document.getElementById('num2').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9.]/g, '');
            // Ensure only one decimal point
            if ((this.value.match(/\./g) || []).length > 1) {
                this.value = this.value.slice(0, -1);
            }
        });
    </script>
</body>
</html>
